<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Vishal Plastics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Register Page Styles */
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .register-box {
      background-color: white;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .register-box h2 {
      font-size: 24px;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', sans-serif;
    }

    .register-box form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .register-box form button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    .register-box form button:hover {
      background-color: #0056b3;
    }

    .register-box .login-link {
      margin-top: 1rem;
      font-size: 16px;
    }

    .register-box .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-box .login-link a:hover {
      text-decoration: underline;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #222;
      padding: 1rem 0;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">Vishal Plastics</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="product.html">Products</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Section -->
  <div class="register-container">
    <div class="register-box">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already registered? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script>
    // Handle form submission and save to localStorage
    document.getElementById("registerForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password === confirmPassword) {
        // Store registration data in localStorage
        const user = { fullname, email, password };
        localStorage.setItem("user", JSON.stringify(user));

        // Redirect to login page after successful registration
        alert("Registration successful! Please log in.");
        window.location.href = "login.html"; // Redirect to login page
      } else {
        alert("Passwords do not match!");
      }
    });
  </script>

</body>
</html>

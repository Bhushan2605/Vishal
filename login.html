<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Vishal Plastics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Login Page Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h2 {
      font-size: 24px;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', sans-serif;
    }

    .login-box form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .login-box form button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    .login-box form button:hover {
      background-color: #0056b3;
    }

    .login-box .register-link {
      margin-top: 1rem;
      font-size: 16px;
    }

    .login-box .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-box .register-link a:hover {
      text-decoration: underline;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #222;
      padding: 1rem 0;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">Vishal Plastics</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="product.html">Products</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-box">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Create one</a></p>
      </div>
    </div>
  </div>

  <script>
    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Retrieve user data from localStorage
      const storedUser = JSON.parse(localStorage.getItem("user"));

      // Check if the email and password match the stored user data
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to the home page after successful login
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>

</body>
</html>
